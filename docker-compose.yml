version: '2.4'

services:

  nginx:
    image: "grocy/nginx:v2.6.2-3"
    build:
      args:
        GROCY_VERSION: v2.6.2
      context: .
      dockerfile: Dockerfile-grocy-nginx
    depends_on:
      - grocy
    ports:
      - '127.0.0.1:80:8080'
      - '127.0.0.1:443:8443'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - /var/log/nginx
      - www-static:/var/www/public:ro
    container_name: nginx

  grocy:
    image: "grocy/grocy:v2.6.2-3"
    build:
      args:
        GITHUB_API_TOKEN: "${GITHUB_API_TOKEN}"
        GROCY_VERSION: v2.6.2
      context: .
      dockerfile: Dockerfile-grocy
    expose:
      - '9000'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - /var/log/php7
      - app-db:/var/www/data
      - www-static:/var/www/public:ro
    env_file:
      - grocy.env
    container_name: grocy

volumes:
  app-db:
  www-static:
